<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <div id="chart1"></div> <!-- For Part 2.2 Side-by-Side Bar Plot -->
  <div id="chart2"></div> <!-- For Part 2.3 Line Plot -->

  <script>
    // Load the original data from SocialMedia.csv
    d3.csv("SocialMedia.csv").then(function(data) {

      // Convert numerical columns into numbers
      data.forEach(function(d) {
        d.Likes = +d.Likes;
        d.Date = new Date(d.Date); // Convert Date string to Date object
      });

      // Create SocialMediaAvg.csv (Average Likes by Platform and PostType)
      const socialMediaAvg = d3.rollup(data, v => d3.mean(v, d => d.Likes), d => d.Platform, d => d.PostType);
      
      // Flatten the data into an array for the bar chart
      const avgData = [];
      socialMediaAvg.forEach((postTypes, platform) => {
        postTypes.forEach((avgLikes, postType) => {
          avgData.push({ Platform: platform, PostType: postType, AvgLikes: avgLikes.toFixed(2) });
        });
      });

      // Part 2.2: Side-by-Side Bar Plot
      createSideBySideBarPlot(avgData);

      // Create SocialMediaTime.csv (Average Likes by Date)
      const socialMediaTime = d3.rollup(data, v => d3.mean(v, d => d.Likes), d => d.Date);
      
      // Flatten the data into an array for the line plot
      const timeData = [];
      socialMediaTime.forEach((avgLikes, date) => {
        timeData.push({ Date: date.toLocaleDateString(), AvgLikes: avgLikes.toFixed(2) });
      });

      // Part 2.3: Line Plot
      createLinePlot(timeData);
    });

    // Function to create the Side-by-Side Bar Plot (Part 2.2)
    function createSideBySideBarPlot(data) {
      const width = 800, height = 400, margin = { top: 20, right: 30, bottom: 40, left: 40 };
      const svg = d3.select("#chart1").append("svg").attr("width", width).attr("height", height);
      const x0 = d3.scaleBand().domain([...new Set(data.map(d => d.Platform))]).range([margin.left, width - margin.right]).padding(0.1);
      const x1 = d3.scaleBand().domain([...new Set(data.map(d => d.PostType))]).range([0, x0.bandwidth()]).padding(0.05);
      const y = d3.scaleLinear().domain([0, d3.max(data, d => +d.AvgLikes)]).nice().range([height - margin.bottom, margin.top]);
      const color = d3.scaleOrdinal().domain([...new Set(data.map(d => d.PostType))]).range(["#1f77b4", "#ff7f0e", "#2ca02c"]);

      svg.append("g").selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", d => `translate(${x0(d.Platform)},0)`)
        .append("rect")
        .attr("x", d => x1(d.PostType))
        .attr("y", d => y(d.AvgLikes))
        .attr("width", x1.bandwidth())
        .attr("height", d => y(0) - y(d.AvgLikes))
        .attr("fill", d => color(d.PostType));

      svg.append("g").attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x0));
      
      svg.append("g").attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      // Add labels
      svg.append("text").attr("x", width / 2).attr("y", height - 10).attr("text-anchor", "middle").text("Platform");
      svg.append("text").attr("x", -height / 2).attr("y", 10).attr("text-anchor", "middle").attr("transform", "rotate(-90)").text("Average Likes");
    }

    // Function to create the Line Plot (Part 2.3)
    function createLinePlot(data) {
      const width = 800, height = 400, margin = { top: 20, right: 30, bottom: 40, left: 40 };
      const svg = d3.select("#chart2").append("svg").attr("width", width).attr("height", height);
      const x = d3.scaleBand().domain(data.map(d => d.Date)).range([margin.left, width - margin.right]).padding(0.1);
      const y = d3.scaleLinear().domain([0, d3.max(data, d => +d.AvgLikes)]).nice().range([height - margin.bottom, margin.top]);
      const line = d3.line().x(d => x(d.Date)).y(d => y(d.AvgLikes)).curve(d3.curveNatural);

      svg.append("path").data([data]).attr("class", "line").attr("d", line).attr("fill", "none").attr("stroke", "steelblue").attr("stroke-width", 2);

      svg.append("g").attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

      svg.append("g").attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      // Add labels
      svg.append("text").attr("x", width / 2).attr("y", height - 10).attr("text-anchor", "middle").text("Date");
      svg.append("text").attr("x", -height / 2).attr("y", 10).attr("text-anchor", "middle").attr("transform", "rotate(-90)").text("Average Likes");
    }
  </script>

</body>
</html>
